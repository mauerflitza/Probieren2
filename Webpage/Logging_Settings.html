<!DOCTYPE html>
<!-- SOURCE: http://stackoverflow.com/questions/14094697/javascript-how-to-create-new-div-dynamically-change-it-move-it-modify-it-in -->
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="Picture/icon.png">
		<title>Logger-Setup</title>
		<link rel="stylesheet" href="css/stylesheet.css">
		<link rel="stylesheet" type="text/css" href="css/upload/component.css" />
		<script src="js/jQuery.js"></script>
		<script src="js/searchlist.js"></script>
		<script>
			function selector(caller){
				var text = document.createElement('div');
				var mydiv = document.getElementById('Auflistung');
				text.setAttribute('id',caller.innerHTML);
					text.innerHTML='<span>Name:'+ caller.innerHTML +'</span><form action="demo_form.asp" text-align:"center;"> \
					<input type="text" name="s_rate"><a href=\'#\' onclick=\'removeElement('+text.id+')\'> \
					<img src="Picture/delete.png" alt="Delete signal" style="width:34px;height:34px;border:0;vertical-align:middle;">\
					</a></form>';
					mydiv.appendChild(text);
			}
		</script>
		<script>
		function removeElement(divNum) {
			var mydiv = document.getElementById('Auflistung');
			mydiv.removeChild(divNum);
		}
		</script>

	</head>
<body>
	<ul class="menu">
		<li class="menuli"><a class="link" href="Logger_Setup.html">Setup</a></li>
		<li class="menuli"><a class="link" href="Logging_Settings.html">Logger-Settings</a></li>
		<li class="menuli"><a class="link" href="Debug.html">Debug</a></li>
		<div class="menuri">
			<img src="Picture/LogoBosch.png" style="width:200px;"/>
		</div>
	</ul>
	<div class="Main">
		<div class="signal_list" id="signals">
			<input class="search" placeholder="Search" />
			<button class="sort" data-sort="name">
			Sort by name
			</button>
			<ul class="list"></ul>
		</div>
		<div class="content-block" id="Auflistung">
		</div>
	</div>
	
	



<script>
var options = {
  valueNames: [ 'sig_sel' ],
  item: '<li><p  class="sig_sel" onclick="selector(this);"></p></p></li>'
};

var values = [
    {sig_sel: 'acc'},
    {sig_sel: 'gyro'},
    {sig_sel: 'acc_y'}];

var signalList = new List('signals', options, values);


//EXTREM WICHTIGE FUNKTION FUER MEIN CGI
signalList.add({
  sig_sel: "temp",
});
</script>

</body>
</html>
