<script>
var options = {
  valueNames: [ 'sig_sel' ],

};
var values = [
    {sig_sel: 'acc'},
    {sig_sel: 'gyro'},
    {sig_sel: 'acc_y'},
	{sig_sel: 'acc1'},
    {sig_sel: 'gyro1'},
    {sig_sel: 'acc_y1'},
	{sig_sel: 'acc2'},
    {sig_sel: 'gyro2'},
    {sig_sel: 'acc_y2'}];
var signalList = new List('signals', options, values);
//EXTREM WICHTIGE FUNKTION FUER MEIN CGI
signalList.add({
  sig_sel: "temp",
});
</script>
